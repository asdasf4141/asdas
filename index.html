
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캠퍼스 상황 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 10px;
    }

    .options {
      margin-bottom: 15px;
    }

    #map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    #campus-map {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
    }

    .marker {
      position: absolute;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
    }

    #info-display {
      margin: 20px auto;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 1000px;
      display: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #info-display div {
      margin-bottom: 12px;
    }

    #info-display button {
      font-size: 14px;
      padding: 6px 12px;
      margin: 4px 4px 0 0;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .marker {
        width: 20px;
        height: 20px;
        font-size: 12px;
        line-height: 20px;
      }

      #info-display {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h2>상황 선택</h2>
<div class="options">
  <select id="situationSelect" onchange="changeSituation()">
    <option value="공강시간" selected>공강시간</option>
    <option value="버스정류장">버스정류장</option>
  </select>
</div>

<div id="map-container">
  <img id="campus-map" src="campusmap.jpg" alt="캠퍼스 지도" onload="initializeMap()">
</div>

<div id="info-display"></div>

<script>
  const INSTAGRAM_URL = 'https://www.instagram.com/p/DKbCPVAhuGC/?igsh=MWh1MGlzZmNud3NoYg==';

  const locations = [
    // 공강시간
    { situation: '공강시간', name: '순천향대 도서관', xPercent: 66, yPercent: 18, description: 'ASDF', customLink: '#', mapLink: '#', number: '1' },
    { situation: '공강시간', name: '인문과학관', xPercent: 50, yPercent: 30, description: 'ASDF', customLink: '#', mapLink: '#', number: '2' },
    { situation: '공강시간', name: '자연과학관', xPercent: 40, yPercent: 45, description: 'ASDF', customLink: '#', mapLink: '#', number: '3' },
    { situation: '공강시간', name: '향설생활관 1', xPercent: 30, yPercent: 60, description: 'ASDF', customLink: '#', mapLink: '#', number: '4' },
    { situation: '공강시간', name: '향설생활관 2', xPercent: 70, yPercent: 65, description: 'ASDF', customLink: '#', mapLink: '#', number: '5' },

    // 버스정류장
    { situation: '버스정류장', name: '정문', xPercent: 81.9, yPercent: 67.8, description: '정문 ⮕ 후문', customLink: INSTAGRAM_URL, mapLink: '#', number: '1' },
    { situation: '버스정류장', name: '후문', xPercent: 17.7, yPercent: 82.2, description: '후문 ⮕ 향설3관', customLink: INSTAGRAM_URL, mapLink: '#', number: '2' },
    { situation: '버스정류장', name: '향설3관', xPercent: 43.2, yPercent: 6.8, description: '향설 3관 ⮕ 향설 2관', customLink: INSTAGRAM_URL, mapLink: '#', number: '3' },
    { situation: '버스정류장', name: '향설 2관', xPercent: 62.7, yPercent: 22.3, description: '향설 2관 ⮕ 향설 기념 중앙도서관', customLink: INSTAGRAM_URL, mapLink: '#', number: '4' },
    { situation: '버스정류장', name: '향설기념 중앙도서관', xPercent: 60.6, yPercent: 44.6, description: '향설 기념 중앙도서관 ⮕ 정문', customLink: INSTAGRAM_URL, mapLink: '#', number: '5' }
  ];

  let campusMap;

  function initializeMap() {
    campusMap = document.getElementById('campus-map');
    renderMarkers('공강시간');
  }

  function changeSituation() {
    const selected = document.getElementById('situationSelect').value;
    renderMarkers(selected);
  }

  function renderMarkers(situation) {
    document.querySelectorAll('.marker').forEach(el => el.remove());

    const width = campusMap.offsetWidth;
    const height = campusMap.offsetHeight;
    const mapContainer = document.getElementById('map-container');

    const filtered = locations.filter(loc => loc.situation === situation);
    const infoDisplay = document.getElementById('info-display');
    infoDisplay.innerHTML = '';
    infoDisplay.style.display = 'block';

    filtered.forEach(loc => {
      const x = (loc.xPercent / 100) * width;
      const y = (loc.yPercent / 100) * height;

      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = x + 'px';
      marker.style.top = y + 'px';
      marker.innerText = loc.number;
      marker.style.display = 'block';
      mapContainer.appendChild(marker);

      infoDisplay.innerHTML += `
        <div>
          <strong>${loc.number}번 ${loc.name}</strong><br>
          <p>${loc.description}</p>
          <button onclick="window.open('${loc.mapLink}', '_blank')">구글맵으로 이동</button>
          <button onclick="window.open('${loc.customLink}', '_blank')">인스타 주소로 이동</button>
        </div>
      `;
    });
  }
</script>

</body>
</html>
